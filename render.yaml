services:
  - type: web
    name: telecaller-dashboard
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: RENDER
        value: true
      - key: PYTHON_VERSION
        value: 3.9.18